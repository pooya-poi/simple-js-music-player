    <div class="music-container">
      <div class="container-background">
        <img src="" alt="" id="container-background" />
      </div>

      <div class="info-container">
        <div class="img-container">
          <img src="" alt="" id="cover" />
        </div>
        <div class="wrapper">
          <!-- <div class="bg-blur"></div> -->
          <div class="music-info">
            <div class="music-details">
              <h4 id="title"></h4>
              <h5 id="artist">this is artist</h5>
            </div>
            <div class="progress-container">
              <div class="progress-container-dim"></div>
              <div class="progress"></div>
            </div>
            <div class="time-container">
              <div class="total-time">0:0</div>
              <div class="timer">0:0</div>
            </div>

            <div class="other-controler">
              <button id="mute">
                <i class="fas fa-volume-up"></i>
              </button>
              <button id="like">
                <i class="fas fa-heart"></i>
              </button>
            </div>

            <div class="navigation">
             
              <button id="prev" class="control-btn">
                <i class="fas fa-step-backward"></i>
              </button>
              <button id="backward" class="control-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="control-btn">
                <i class="fas fa-play"></i>
              </button>
              <button id="forward" class="control-btn">
                <i class="fas fa-forward"></i>
              </button>
              <button id="next" class="control-btn">
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
            <!-- <div class="bg-blur"></div> -->
          </div>

        </div>

        <audio src="/files/songOne.mp3" id="audio"></audio>
      </div>
    </div>
